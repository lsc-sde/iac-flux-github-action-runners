apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: pat-token-sync
  annotations:
    lsc-sde.io/secretUsage: "PAT Token"
spec:
  provider: azure
  secretObjects:
  - secretName: pat-token
    type: Opaque
    data: 
    - objectName: PatToken
      key: token
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: "${cluster-config:=AZURE_CLIENT_ID}" # Replaced
    keyvaultName: "${cluster-config:=AZURE_KEYVAULT_NAME}" # Replaced
    tenantId: "${cluster-config:=AZURE_TENANT_ID}" # Replaced
    objects: |
        array:
        - |
          objectName: PatToken
          objectType: secret